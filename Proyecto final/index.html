<body>

    <!-- Navigation-->

   
    <nav class="navbar navbar-expand sticky-top transparent">

        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="">
                <img class="logo" src="assets/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">


                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-oscuro" type="button" id="btn-carrito">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito
                        <span class="badge bg-oscuro text-white ms-1 rounded-pill" id="cantidad">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Section-->

    <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in show"
        aria-labelledby="alertsDropdown" id="dropdown">
        <h6 class="dropdown-header">

        </h6>
        <div id="productos"></div>


        <a class="buttons dropdown-item text-center small text-gray-500" href="#"><button type="button"
                class="btn btn-primary" id="comprar">Comprar</button><button type="button" class="btn btn-light"
                id="vaciar">Vaciar carrito</button></a>
    </div>

    <!-- Header-->

    <header class="bg-dark py-5">

        <div class="overlay">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-interval="1000">
                <div class="carousel-inner">

                    <div class="carousel-item active">

                        <div class="slide_text">
                            <div>
                                <h1 class="banner_title">¡Bienvenido a Cocobolo!</h1>

                            </div>
                        </div>

                        <img src="assets/carrouselUno.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">

                        <div class="slide_text">
                            <div>

                                <h2>Encontrá en nuestra tienda los mejores productos de
                                    decoración!</h2>
                            </div>
                        </div>
                        <img src="assets/carrouselDos.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/carrouselTres.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </header>

<!-- Modal-->

    <div class="modal fade " tabindex="-1" id="addCartModal" aria-labelledby="addCartModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar al carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-4"><img class="w-100" src="" alt="" id="img-modal"></div>
                        <div class="col-8">
                            <h5 id="title-modal"></h5>
                            <p id="subtitle-modal"></p>
                            <form id="cartForm">
                                <div class="d-none">
                                    <div class="list-group list-group-flush"></div>
                                </div>
                                <div class="input-group mt-2">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-info quantity-button" type="button"
                                            data-action="substract" reandonly="" id="button-substract">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <input autocomplete="off" type="text"
                                        class="form-control text-center font-goodtimes" style="background-color:#fff"
                                        readonly="readonly" name="quantity" id="quantityInput" value="1"
                                        aria-label="quantity" aria-describedby="button-addon1" ,="">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-info quantity-button" type="button"
                                            data-action="add" reandonly="" id="button-add">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="cancel">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="confirm">Confirmar</button>
                </div>
            </div>
        </div>
    </div>


    <section class="py-5">

        <div class="row text-center mt-lg-5 mt-5">
            <h3>Nuestros productos</h3>
        </div>

        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="container">

            </div>
        </div>
    </section>

    <!-- Footer-->

    <footer class="footer">
        <div>
            <img src="assets/logo.png" alt="logotipo de cocobolo">
        </div>
        <div>
            <ul style="list-style: none;">

                <li>
                    <p class="footerTitulo">Email</p>
                </li>
                <li><i class="fas fa-envelope"></i> cocobolodeco@gmail.com</li>

                <li>
                    <p class="footerTitulo">Dirección</p>
                </li>
                <li> <i class="fas fa-map-marker-alt"></i> Ituzaingó, Buenos Aires</li>


                <li>
                    <p class="footerTitulo">Teléfono</p>
                </li>
                <li><i class="fas fa-phone"></i> (011)-1566150196</li>

            </ul>

        </div>

        <div class="contenedorRedes">
            <p class="footerTitulo">Redes sociales</p>
            <ul class="redes" style="list-style:none;">

                <li><a href="https://www.facebook.com/decoCocobolo" target="_blank"><i
                            class="fab fa-facebook-square fa-2x"></i></a></li>
                <li><a href="https://www.instagram.com/cocobolodeco/" target="_blank"><i
                            class="fab fa-instagram fa-2x"></i></a></li>


            </ul>


        </div>

    </footer>


    <script src="js/jquery-3.6.0.min.js"></script>

        crossorigin="anonymous"></script>

</body>
