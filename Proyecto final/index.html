                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                        </button>
                    </form>
                </div>
            </div>

        <!-- Section-->

        <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in show"

            <h6 class="dropdown-header">

            <div id="productos"></div>

                    class="btn btn-primary" id="comprar">Comprar</button><button type="button" class="btn btn-light"
                    id="vaciar">Vaciar carrito</button></a>
        </div>

        <!-- Header-->

        <header class="bg-dark py-5">

            <div class="overlay">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-interval="1000">
                    <div class="carousel-inner">

                        <div class="carousel-item active">

                            <div class="slide_text">
                                <div>
                                    <h1 class="banner_title">¡Bienvenido a Cocobolo!</h1>

                                </div>
                            </div>

                            <img src="assets/carrouselUno.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">

                            <div class="slide_text">
                                <div>

                                    <h2>Encontrá en nuestra tienda los mejores productos de

                                </div>
                            </div>
                            <img src="assets/carrouselDos.jpg" class="d-block w-100" alt="...">

                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Modal-->

        <div class="modal fade " tabindex="-1" id="addCartModal" aria-labelledby="addCartModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar al carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4"><img class="w-100" src="" alt="" id="img-modal"></div>
                            <div class="col-8">
                                <h5 id="title-modal"></h5>
                                <p id="subtitle-modal"></p>
                                <form id="cartForm">
                                    <div class="d-none">
                                        <div class="list-group list-group-flush"></div>
                                    </div>
                                    <div class="input-group mt-2">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-info quantity-button" type="button"
                                                data-action="substract" reandonly="" id="button-substract">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                        <input autocomplete="off" type="text"
                                            class="form-control text-center font-goodtimes"
                                            style="background-color:#fff" readonly="readonly" name="quantity"
                                            id="quantityInput" value="1" aria-label="quantity"
                                            aria-describedby="button-addon1" ,="">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-info quantity-button" type="button"
                                                data-action="add" reandonly="" id="button-add">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="cancel">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            id="confirm">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>


        <section class="py-5">

            <div class="row text-center mt-lg-5 mt-5">
                <h3>Nuestros productos</h3>
            </div>

            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
                    id="container">

                </div>
            </div>
        </section>
